<div class="login-wrapper container  rounded">
    <div class="row login-logo text-center">
        <div class="col form-title">Log In</div>
    </div>
    <div class="row input-wrapper">
        <div class="col">
            <form #forumario="ngForm">
                <div class="form-group mt-4 d-flex flex-column">
                    <label  for="email">Email</label>
                    <input #self="ngModel" [(ngModel)]="loginData.email" type="text" required name="email" id="email">
                </div>
                <div class="form-group mt-4 d-flex flex-column">
                  <label for="contrasenia">Contraseña</label>
                    <input #self="ngModel" [(ngModel)]="loginData.contrasenia" type="password" required name="contrasenia" id="contrasenia">
                </div>
                <div class="text-center mt-5">
                    <button type="submit" class="btn login  text-white btn-form" (click)="login()" style="background-color: #FF642B;">Iniciar Sesión</button>
                  </div>
            </form>
        </div>
    </div>
</div>
